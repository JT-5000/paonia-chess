services:
  - type: web
    name: paonia-chess
    runtime: node
    rootDir: .
    buildCommand: npm run build:all
    startCommand: node server/dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false
      - key: CLIENT_ORIGIN
        value: https://paonia-chess.onrender.com
